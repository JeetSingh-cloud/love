<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday - My Situationship</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000011;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2em;
      margin: 0.5em 0 0.3em;
      text-shadow: 0 0 10px #fff;
      padding: 0 10px;
    }

    p {
      font-size: 1.1em;
      max-width: 90%;
      margin: 0 15px 25px;
      text-shadow: 0 0 5px #ccc;
      line-height: 1.4em;
    }

    a {
      color: #aaf;
      font-size: 1.1em;
      text-decoration: none;
      border: 2px solid #aaf;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    a:hover {
      background-color: #aaf;
      color: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .spotify {
      margin-top: 30px;
      width: 90%;
      max-width: 320px;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
      a { font-size: 1em; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Roshni</h1>
  <p>Even miles apart, you light up my world like these endless stars.<br>Hereâ€™s to us, my love and care for you in the video.</p>
  <a href="video.html">Watch Video</a>

  <canvas id="stars"></canvas>

  <div class="spotify">
    <iframe
      src="https://open.spotify.com/embed/track/1qfh3nYl9uQeUPttybLaEm?utm_source=generator"
      width="100%"
      height="80"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      style="border-radius:12px;">
    </iframe>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let width, height, starsArray = [];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      starsArray = [];

      const starCount = 300;

      for (let i = 0; i < starCount; i++) {
        starsArray.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.2,
          alpha: Math.random(),
          alphaChange: 0.003 + Math.random() * 0.005
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (let star of starsArray) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
        star.alpha += star.alphaChange;
        if (star.alpha <= 0 || star.alpha >= 1) {
          star.alphaChange *= -1;
        }
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
</body>
</html>
