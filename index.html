<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday - Roshni</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000011;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px white;
    }

    p {
      font-size: 1.2em;
      max-width: 90%;
      text-shadow: 0 0 5px #ccc;
    }

    a {
      margin-top: 20px;
      color: #aaf;
      font-size: 1.1em;
      text-decoration: none;
      border: 2px solid #aaf;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #aaf;
      color: #000;
    }

    .spotify {
      margin-top: 30px;
      width: 90%;
      max-width: 320px;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <h1>Happy Birthday, Roshni</h1>
  <p>Even miles apart, you light up my world like these endless stars.<br>Here’s to us — my love and care for you in this video.</p>
  <a href="video.html">Watch Video</a>

  <div class="spotify">
    <iframe
      src="https://open.spotify.com/embed/track/1qfh3nYl9uQeUPttybLaEm?utm_source=generator"
      width="100%" height="80"
      frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      style="border-radius:12px">
    </iframe>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          alpha: Math.random(),
          alphaChange: 0.005 + Math.random() * 0.01
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();

        star.alpha += star.alphaChange;
        if (star.alpha <= 0 || star.alpha >= 1) {
          star.alphaChange *= -1;
        }
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      createStars(250);
    });

    resizeCanvas();
    createStars(250);
    drawStars();
  </script>

</body>
</html>
